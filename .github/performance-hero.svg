<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="simdGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scalarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="#0d1117"/>

  <!-- Title -->
  <text x="600" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Trueno-DB: GPU-First Analytics with Graceful Degradation
  </text>

  <!-- Subtitle -->
  <text x="600" y="75" font-family="Arial, sans-serif" font-size="16" fill="#8b949e" text-anchor="middle">
    Top-K Query Performance (1M rows, Top-10) • Lower is Better
  </text>

  <!-- GPU Bar -->
  <g>
    <text x="100" y="130" font-family="monospace" font-size="18" font-weight="bold" fill="#667eea">GPU</text>
    <text x="100" y="155" font-family="monospace" font-size="14" fill="#8b949e">Vulkan/Metal/DX12</text>
    <rect x="280" y="115" width="800" height="50" fill="url(#gpuGrad)" rx="5"/>
    <text x="1090" y="147" font-family="monospace" font-size="20" font-weight="bold" fill="#ffffff">2.5ms</text>
    <text x="295" y="147" font-family="monospace" font-size="14" fill="#ffffff">50-100x faster (Phase 2)</text>
  </g>

  <!-- SIMD Bar -->
  <g>
    <text x="100" y="215" font-family="monospace" font-size="18" font-weight="bold" fill="#f093fb">SIMD</text>
    <text x="100" y="240" font-family="monospace" font-size="14" fill="#8b949e">AVX-512/AVX2/SSE2</text>
    <rect x="280" y="200" width="400" height="50" fill="url(#simdGrad)" rx="5"/>
    <text x="690" y="232" font-family="monospace" font-size="20" font-weight="bold" fill="#ffffff">12.8ms</text>
    <text x="295" y="232" font-family="monospace" font-size="14" fill="#ffffff">2-10x faster ✅ Phase 1</text>
  </g>

  <!-- Scalar Bar -->
  <g>
    <text x="100" y="300" font-family="monospace" font-size="18" font-weight="bold" fill="#4facfe">Scalar</text>
    <text x="100" y="325" font-family="monospace" font-size="14" fill="#8b949e">Portable Fallback</text>
    <rect x="280" y="285" width="200" height="50" fill="url(#scalarGrad)" rx="5"/>
    <text x="490" y="317" font-family="monospace" font-size="20" font-weight="bold" fill="#ffffff">125ms</text>
    <text x="295" y="317" font-family="monospace" font-size="14" fill="#ffffff">Baseline</text>
  </g>

  <!-- Architecture Labels -->
  <text x="100" y="375" font-family="monospace" font-size="12" fill="#8b949e">Architecture:</text>
  <text x="220" y="375" font-family="monospace" font-size="12" fill="#667eea">wgpu (Phase 2)</text>
  <text x="380" y="375" font-family="monospace" font-size="12" fill="#f093fb">trueno crate</text>
  <text x="540" y="375" font-family="monospace" font-size="12" fill="#4facfe">std::ops</text>

  <text x="700" y="375" font-family="monospace" font-size="12" fill="#8b949e">Storage:</text>
  <text x="800" y="375" font-family="monospace" font-size="12" fill="#ffffff">Apache Arrow (zero-copy)</text>
</svg>
