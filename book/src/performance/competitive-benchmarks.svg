<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Trueno-DB Competitive Benchmarks (1M Rows)
  </text>

  <!-- SUM Benchmark -->
  <g id="sum-benchmark">
    <text x="225" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      SUM Aggregation
    </text>

    <!-- Bars (log scale approximation) -->
    <!-- Trueno SIMD: 231µs -->
    <rect x="50" y="220" width="80" height="150" fill="#2E86AB" stroke="#000" stroke-width="2"/>
    <text x="90" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">231µs</text>
    <text x="90" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2E86AB">2.74x</text>
    <text x="90" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Trueno</text>
    <text x="90" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">SIMD</text>

    <!-- DuckDB: 309µs -->
    <rect x="160" y="240" width="80" height="130" fill="#A23B72" stroke="#000" stroke-width="2"/>
    <text x="200" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">309µs</text>
    <text x="200" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#A23B72">2.05x</text>
    <text x="200" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">DuckDB</text>

    <!-- Rust Scalar: 633µs (baseline) -->
    <rect x="270" y="280" width="80" height="90" fill="#F18F01" stroke="#000" stroke-width="2"/>
    <text x="310" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">633µs</text>
    <text x="310" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#F18F01">baseline</text>
    <text x="310" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Rust</text>
    <text x="310" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Scalar (f32)</text>

    <!-- SQLite: 24,794µs -->
    <rect x="380" y="340" width="80" height="30" fill="#C73E1D" stroke="#000" stroke-width="2"/>
    <text x="420" y="335" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">24.8ms</text>
    <text x="420" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#C73E1D">0.03x</text>
    <text x="420" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">SQLite</text>
    <text x="420" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(OLTP)</text>
  </g>

  <!-- AVG Benchmark -->
  <g id="avg-benchmark">
    <text x="675" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      AVG Aggregation
    </text>

    <!-- Bars (log scale approximation) -->
    <!-- Trueno SIMD: 234µs -->
    <rect x="500" y="220" width="80" height="150" fill="#2E86AB" stroke="#000" stroke-width="2"/>
    <text x="540" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">234µs</text>
    <text x="540" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2E86AB">2.71x</text>
    <text x="540" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Trueno</text>
    <text x="540" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">SIMD</text>

    <!-- DuckDB: 363µs -->
    <rect x="610" y="250" width="80" height="120" fill="#A23B72" stroke="#000" stroke-width="2"/>
    <text x="650" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">363µs</text>
    <text x="650" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#A23B72">1.75x</text>
    <text x="650" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">DuckDB</text>

    <!-- Rust Scalar: 635µs (baseline) -->
    <rect x="720" y="280" width="80" height="90" fill="#F18F01" stroke="#000" stroke-width="2"/>
    <text x="760" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">635µs</text>
    <text x="760" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#F18F01">baseline</text>
    <text x="760" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Rust</text>
    <text x="760" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Scalar (f32)</text>

    <!-- SQLite: 26,782µs -->
    <rect x="830" y="340" width="80" height="30" fill="#C73E1D" stroke="#000" stroke-width="2"/>
    <text x="870" y="335" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">26.8ms</text>
    <text x="870" y="385" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#C73E1D">0.02x</text>
    <text x="870" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">SQLite</text>
    <text x="870" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(OLTP)</text>
  </g>

  <!-- Baseline line -->
  <line x1="30" y1="370" x2="470" y2="370" stroke="#999" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="480" y1="370" x2="920" y2="370" stroke="#999" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Notes -->
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666" font-style="italic">
    Trueno SIMD shows 2.7x average speedup vs scalar baseline on AVX-512/AVX2 hardware
  </text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666" font-style="italic">
    SQLite is row-oriented (OLTP), not optimized for OLAP workloads • Phase 1 MVP (CPU-only)
  </text>
</svg>
