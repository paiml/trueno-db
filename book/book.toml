[book]
authors = ["Pragmatic AI Labs <info@paiml.com>"]
language = "en"
multilingual = false
src = "src"
title = "Trueno-DB - GPU-Accelerated Database with EXTREME TDD"
description = "A comprehensive guide to building a production-grade GPU-accelerated database using EXTREME TDD, cost-based backend selection, and Toyota Way principles"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/paiml/trueno-db"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/paiml/trueno-db/edit/main/book/{path}"
site-url = "/trueno-db/"

[output.html.playground]
editable = true
copyable = true
copy-js = true
runnable = false
